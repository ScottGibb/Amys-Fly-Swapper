---
  # This is the workflow for Deploying the software on Windows It should create an executable file
  # The executable file should be uploaded as an artifact
  # The executable file should be named "Fly Swapper 3000"
name: Deployment

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'Fly Swampper 3000'
          options: --onefile, --name "Fly Swapper 3000", --add-data ".\docs\;docs", --icon=".\docs\\SG Logo.ico"
